<script type="text/javascript">

    class  User {
        constructor() {
            this.name = "Default";
            this.passwort = "Default";
        }
    }

    let myUser = new User();

    async function senden(){
        myUser.name = encodeURI(document.getElementById("user_name").value);
        //console.log(myUser.name);
        //console.log(await sha256(document.getElementById("password").value));
        myUser.passwort =  await sha256(document.getElementById("password").value);
        check();
    }

    function check(){

        //alert (document.getElementById("password").value);
        if (myUser.name == "" ||document.getElementById("password").value == "") {
            alert("Bitte überprüfen Sie die Felder");
        }else {
            ajaxSend()
        }
    }

    function ajaxSend () {
        $.ajax({
            url: ('NewUser.php'),
            data: { 'user_name': myUser.name,
                'password': myUser.passwort,
            },
            type: 'GET',
            timeout: 1000,
            dataType: 'json',
            error: function(xhr, status, error) {
                alert(xhr.responseText);
            },
            success: ajaxSendSuccess
        })
    }


    function ajaxSendSuccess () {
        alert("Anfrage erfolgreich geschickt");
    }

    async function sha256(message) {
        const msgBuffer = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        return hashHex;
    }



</script>
