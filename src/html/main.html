<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BykeBonk</title>

    <!--LeafletMap-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
            crossorigin=""></script>

    <!--stylesheets for NavBar -->
    <link rel="stylesheet" href="../stylesheets/stylesNavBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!--stylesheet for Map -->
    <link rel="stylesheet" href="../stylesheets/style.css">

    <!--Eigene Scripts -->
    <script src="../scripts/script.js"></script>

</head>
<body>

<!--NavBar -->
<div class="menu" id="menu">
    <div class="search">
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>

        </a>

        <label>
            <input type="text" placeholder="Search Bykebonk..">
        </label>
        <a href="javascript:void(0);" class="icon" id="magni" onclick="searchbutton()">
            <i class="fa-solid fa-magnifying-glass"></i>
        </a>

    </div>
    <div class="select" id="buttons">
        <a href="javascript:void(0);" class="icon" onclick="selectbutton(1)">
            <i class="fa-solid fa-map-pin"></i>

        </a>
        <a href="javascript:void(0);" class="icon" onclick="selectbutton(2)">
            <i class="fa-solid fa-route"></i>

        </a>
        <a href="javascript:void(0);" class="icon" onclick="selectbutton(3)">
            <i class="fa-solid fa-sliders"></i>

        </a>



    </div>

    <div class="box" id="checkboxPoi">
        <label for="myCheck1">Checkbox:</label>
        <input type="checkbox" id="myCheck1" onclick="">
        <br>
        <label for="myCheck2">Checkbox:</label>
        <input type="checkbox" id="myCheck2" onclick="">
        <br>
        <label for="myCheck3">Checkbox:</label>
        <input type="checkbox" id="myCheck3" onclick="">
    </div>

    <div class="box" id="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    </div>

    <div class="select" id="buttons_walking-bike-car">
        <a href="javascript:void(0);" class="icon" onclick="">
            <i class="fa-solid fa-person-walking"></i>

        </a>
        <a href="javascript:void(0);" class="icon" onclick="">

            <i class="fa-solid fa-bicycle"></i>

        </a>
        <a href="javascript:void(0);" class="icon" onclick="">
            <i class="fa-solid fa-car"></i>

        </a>



    </div>

</div>

<!--Map-->
<div id='map'></div>


<script src="../scripts/script.js"></script>
</body>
</html>
