<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
          integrity="sha512-
puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
            integrity="sha512-
nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
            crossorigin=""></script>

    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
        }
        body {
            padding: 0;
            margin: 0;
        }
    </style>
    <title>Getting Started with Leaflet</title>
</head>

<body>
<div id="map"></div>
<script type="text/javascript">
    var map = L.map('map', {
        center: [49.988799, 8.227393],
        zoom: 14
    });
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);


    L.marker([49.988399, 8.2273103], {
        clickable: true
    })
        .bindPopup('FH-Mainz')
        .addTo(map);
    L.marker([49.983722, 8.224131], {
        clickable: true,
        draggable: true,
        icon: L.icon({
            iconUrl: 'images/mainz05.jpg',
            iconAnchor: [32, 32],
            popupAnchor: [0, -32]
        })
    })
        .bindPopup('Europa league')
        .addTo(map);


    L.marker([49.988199, 8.2273103], {
        clickable: true
    })
        .bindPopup('HS-Mainz')
        .addTo(map);
    L.marker([49.983722, 8.224131], {
        clickable: true,
        draggable: true,
        icon: L.icon({
            iconUrl: 'images/mainz05.jpg',
            iconAnchor: [32, 32],
            popupAnchor: [0, -32]
        })
    })
        .bindPopup('Europa league')
        .addTo(map);

    var point = {
        'type': 'Point',
        'coordinates': [8.2266681,49.9885049]
    };
    //var myPoint = L.geoJson(point).addTo(map);
    var geoJSONLayer = L.layerGroup();
    var myPoint = L.geoJson(point).addTo(geoJSONLayer);
</script>
