<script>

    function myFunction(){
        //alert("ey")

        }
        else{

            hidemenu = true;
        }



    }
</script>
<div class="menu" id="menu">
    <div class="search">
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
